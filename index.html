<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Random ID Generator - Realistic</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0a0f1c;
  --card: rgba(17,24,39,0.85);
  --muted:#9aa8bf;
  --accent1:#60a5fa;
  --accent2:#8b5cf6;
  --text:#e6eef8;
  --input-bg:rgba(255,255,255,0.05);
}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,var(--bg) 0%, #061021 100%);color:var(--text);display:flex;align-items:flex-start;justify-content:center;padding:28px;}
.wrap{width:100%;max-width:1100px;display:grid;grid-template-columns: 380px 1fr;gap:20px;}
.panel{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.6);backdrop-filter: blur(8px);}
h1{font-size:20px;margin:0 0 8px 0;text-align:left}
.subtitle{color:var(--muted);font-size:13px;margin-bottom:12px}
label{display:flex;justify-content:space-between;align-items:center;margin:8px 0;font-size:14px}
input[type="text"], input[type="number"], select, textarea {width:60%;padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:var(--input-bg);color:var(--text);}
select option{background:#111827;color:#e6eef8;}
textarea{width:100%;min-height:80px;resize:vertical}
.row{display:flex;gap:10px;align-items:center}
.checkboxes{display:flex;flex-direction:column;gap:6px;margin:8px 0}
button{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;border:none;border-radius:10px;cursor:pointer;font-weight:600;}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px}
.small{padding:6px 8px;font-size:13px;border-radius:8px}
.gen-controls{display:flex;gap:8px;align-items:center;margin-top:10px}
.output{display:grid;gap:12px;max-height:78vh;overflow:auto;padding:8px}
.card-id{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:10px;display:flex;gap:10px;align-items:center;border:1px solid rgba(255,255,255,0.03);}
.avatar{width:70px;height:70px;border-radius:12px;flex:0 0 70px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);}
.id-body{flex:1;display:flex;flex-direction:column;gap:4px}
.id-line{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.muted{color:var(--muted);font-size:13px}
.tag{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:8px;font-size:13px}
.actions{display:flex;gap:8px}
.right-col-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
@media(max-width:1000px){.wrap{grid-template-columns:1fr; padding-bottom:60px}.avatar{width:60px;height:60px}}
</style>
</head>

    <div class="gen-controls">
      <button id="generate">Generate</button>
      <button class="ghost" id="clear">Clear</button>
      <button class="ghost" id="exportJSON">Export JSON</button>

  </div>

    <div class="right-col-head">
      <div>

    </div>
    <div class="output" id="output"></div>
  </div>

// ==== RANDOM UTILS ====
const hobbies=["photography","gaming","cooking","hiking","reading","gardening","painting","coding","traveling","fitness"];
const pets=["dog","cat","parrot","hamster","rabbit","none"];
const religions=["None","Christianity","Islam","Judaism","Buddhism","Hinduism","Other"];
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

// ==== GENERATION ====
function generateProfile(country){
  const data = datasets[country];
  const gender = pick(["male","female"]);
  const first = pick(data.firstNames);
  const last = pick(data.lastNames);
  const street = pick(data.streets);
  const city = pick(data.cities);
  const age = randInt(18,65);
  const pseudo = `${first.toLowerCase()}_${randInt(1,999)}`;
  const avatar = `https://api.dicebear.com/6.x/avataaars/svg?seed=${pseudo}`;
  return {
    fullName:`${first} ${last}`,
    sex:gender,
    age,
    country,
    address:`${street}, ${city}`,
    pseudo,
    hobby:pick(hobbies),
    pet:pick(pets),
    religion:pick(religions),
    email:`${first.toLowerCase()}.${last.toLowerCase()}${randInt(1,99)}@example.com`,
    phone:`+${randInt(1,99)} ${randInt(100000000,999999999)} `,
    avatar
  };
}

function generateProfiles(qty){
  const selectedCountries = Array.from(document.getElementById('country').selectedOptions).map(o=>o.value);
  if(selectedCountries.length===0) selectedCountries.push("FR");
  const profiles = [];
  for(let i=0;i<qty;i++){
    const country = pick(selectedCountries);
    profiles.push(generateProfile(country));
  }
  return profiles;
}

function renderProfiles(profiles){
  const outputEl = document.getElementById('output');
  outputEl.innerHTML="";
  document.getElementById('generatedCount').textContent=`${profiles.length} profiles`;
  profiles.forEach(p=>{
    const card=document.createElement('div');
    card.className='card-id';
    card.innerHTML=`
      <div class="avatar"><img src="${p.avatar}" style="width:100%;height:100%;object-fit:cover"></div>
      <div class="id-body">
        <div style="font-weight:700">${p.fullName}</div>
        <div class="id-line muted"><span class="tag">${p.sex}</span><span class="tag">Age: ${p.age}</span><span class="tag">${p.email}</span></div>
        <div class="id-line">${p.address}</div>
        <div class="id-line muted"><span class="tag">Hobby: ${p.hobby}</span><span class="tag">Pet: ${p.pet}</span><span class="tag">Religion: ${p.religion}</span><span class="tag">Pseudo: ${p.pseudo}</span></div>
      </div>`;
    outputEl.appendChild(card);
  });
}

let latestProfiles=[];
document.getElementById('generate').addEventListener('click',()=>{
  const qty = parseInt(document.getElementById('count').value)||1;
  latestProfiles = generateProfiles(qty);
  renderProfiles(latestProfiles);
});

document.getElementById('clear').addEventListener('click',()=>{
  latestProfiles=[];
  document.getElementById('output').innerHTML="";
  document.getElementById('generatedCount').textContent="0 profiles";
});

document.getElementById('copyAllJson').addEventListener('click',()=>{
  if(!latestProfiles.length) return;
  navigator.clipboard.writeText(JSON.stringify(latestProfiles,null,2));
  document.getElementById('copyAllJson').textContent='Copied!';
  setTimeout(()=>document.getElementById('copyAllJson').textContent='Copy JSON',900);
});

document.getElementById('downloadJson').addEventListener('click',()=>{
  if(!latestProfiles.length) return;
  const data = JSON.stringify(latestProfiles,null,2);
  const blob = new Blob([data],{type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download=`random_profiles_${Date.now()}.json`;
  document.body.appendChild(a); a.click(); a.remove();
  URL.revokeObjectURL(url);
});

document.getElementById('exportJSON').addEventListener('click',()=>document.getElementById('downloadJson').click());
